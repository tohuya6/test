<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrostatics Guide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Light grayish-blue background */
            color: #333; /* Dark gray text for readability */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .pdf-container {
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff; /* White content area */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden;
        }
        .pdf-viewer {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            border: none;
        }
        h1 {
            color: #2c3e50; /* Dark blue for headings */
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <h1>Electrostatics Guide</h1>
        <iframe class="pdf-viewer" src="electrostatics-guide.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>
